<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fearnehough File: An Evidentiary Record</title>
    <meta name="description" content="A public, evidence-based file detailing the history of illegal phoenix activity, shadow directorship, and consumer fraud committed by Benjamin John Fearnehough.">
    
    <!-- Modern Font & Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --bg: #000000;
            --text-primary: #FFFFFF;
            --text-secondary: #888888;
            --accent: #FDD835; /* Stark Yellow */
            --border: #222222;
        }

        body {
            background-color: var(--bg);
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }

        .section {
            padding: 100px 0;
            border-bottom: 1px solid var(--border);
        }

        .header {
            text-align: center;
            padding: 80px 0;
        }
        .header h1 {
            font-size: 6vw;
            font-weight: 900;
            color: var(--text-primary);
            margin: 0;
            letter-spacing: -0.04em;
        }
        .header h1 span { color: var(--accent); }
        .header p { font-size: 1.2em; }

        .section-title {
            font-size: 3em;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 40px;
            letter-spacing: -0.03em;
        }

        .evidence-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #111;
            border: 1px solid var(--border);
            padding: 25px;
            cursor: pointer;
        }
        .card-type {
            font-size: 0.8em;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
        }
        .card-title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-primary);
            margin: 5px 0 10px 0;
        }

        .liability-counter {
            background: #111;
            border: 1px solid var(--border);
            padding: 30px;
            text-align: center;
        }
        .liability-counter .label {
            font-size: 1em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }
        .liability-counter .amount {
            font-size: 4em;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: -0.05em;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
        }
        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

    </style>
    
    <!-- React & Framer Motion Libraries -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@4/dist/framer-motion.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = Framer;

        // --- CONFIGURATION: UPDATE YOUR EVIDENCE HERE ---
        const evidenceFiles = [
            {
                type: 'COERCION & EXTORTION',
                title: 'The Bribe',
                summary: 'An email demanding waiver of all legal rights and removal of reviews in exchange for the return of a paid-for vehicle.',
                image: 'evidence/annotated_coercion.jpg'
            },
            {
                type: 'RETALIATION',
                title: 'The $40,000+ Countersuit',
                summary: 'A frivolous legal claim for "defamation" filed only after being presented with irrefutable evidence of his own misconduct.',
                image: 'evidence/annotated_countersuit.jpg'
            },
            {
                type: 'CORPORATE DECEPTION',
                title: 'The Phoenix Pattern',
                summary: 'A documented history of killing companies to erase debts, then relaunching under a new shell company.',
                image: 'evidence/annotated_phoenix.jpg'
            },
            {
                type: 'FINANCIAL INSTABILITY',
                title: 'The Bankruptcy Escape',
                summary: 'Federal Court records showing he was personally pursued for bankruptcy just weeks before this incident.',
                image: 'evidence/annotated_bankruptcy.jpg'
            },
            {
                type: 'PUBLIC FALSEHOODS',
                title: 'The Defamation',
                summary: 'He publicly accused a customer of having a "known police history"â€”a lie proven false by an official police certificate.',
                image: 'evidence/annotated_defamation.jpg'
            },
            {
                type: 'EVASION',
                title: 'The Shadow Director',
                summary: 'He formally ceased as director in June 2023 but continues to operate the company, hiding behind a front to avoid personal liability.',
                image: 'evidence/annotated_shadow_director.jpg'
            }
        ];
        
        const initialDebt = 10610.00; // QCAT Claim + Fees
        const annualInterestRate = 0.087; // 8.7%
        // --- END OF CONFIGURATION ---

        const Section = ({ children }) => {
            const ref = useRef(null);
            const [isInView, setIsInView] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => setIsInView(entry.isIntersecting),
                    { threshold: 0.1 }
                );
                if (ref.current) {
                    observer.observe(ref.current);
                }
                return () => {
                    if (ref.current) {
                        observer.unobserve(ref.current);
                    }
                };
            }, [ref]);

            return (
                <motion.div
                    ref={ref}
                    className="section"
                    initial={{ opacity: 0, y: 50 }}
                    animate={{ opacity: isInView ? 1 : 0, y: isInView ? 0 : 50 }}
                    transition={{ duration: 0.8 }}
                >
                    {children}
                </motion.div>
            );
        };

        const LiabilityCounter = () => {
            const [amount, setAmount] = useState(initialDebt);
            const ratePerSecond = (initialDebt * annualInterestRate) / (365 * 24 * 60 * 60);

            useEffect(() => {
                const interval = setInterval(() => {
                    setAmount(prevAmount => prevAmount + ratePerSecond);
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="liability-counter">
                    <div className="label">Current Bill of Damages (QCAT Scale Interest Applied)</div>
                    <div className="amount">${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                </div>
            );
        };

        const App = () => {
            const [selectedImage, setSelectedImage] = useState(null);

            return (
                <div>
                    <div className="header">
                        <h1>THE <span className="accent">FEARNEHOUGH</span> FILE</h1>
                        <p>An Irrefutable Record of Deception</p>
                    </div>

                    <Section>
                        <h2 className="section-title">Evidence Locker</h2>
                        <div className="evidence-grid">
                            {evidenceFiles.map((item, index) => (
                                <motion.div
                                    key={index}
                                    className="card"
                                    onClick={() => setSelectedImage(item.image)}
                                    whileHover={{ scale: 1.05, backgroundColor: '#222' }}
                                    transition={{ duration: 0.2 }}
                                >
                                    <div className="card-type">{item.type}</div>
                                    <h3 className="card-title">{item.title}</h3>
                                    <p>{item.summary}</p>
                                </motion.div>
                            ))}
                        </div>
                    </Section>
                    
                    <Section>
                        <h2 className="section-title">Liability</h2>
                        <LiabilityCounter />
                    </Section>

                    <AnimatePresence>
                        {selectedImage && (
                            <motion.div
                                className="modal-backdrop"
                                onClick={() => setSelectedImage(null)}
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                exit={{ opacity: 0 }}
                            >
                                <motion.div 
                                    className="modal-content" 
                                    onClick={(e) => e.stopPropagation()}
                                    layoutId={selectedImage}
                                >
                                    <img src={selectedImage} alt="Evidence" />
                                </motion.div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
